<ion-header>
  <ion-toolbar color="primary">
    <ion-title>#Partiu achar uma amiga</ion-title>
    <ion-buttons slot="start" *ngIf="MostraBtnVoltar">
      <!-- <ion-back-button (click)="onClick()"></ion-back-button> -->
      <ion-button (click)="exibirBusca(true, false)">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="content">

  <!-- Div inicial com botão de buscar -->
  <div *ngIf="btnBuscar">
    <div class="imgBuscar" (click)="exibirBusca(false, true)">
      <img src="assets/img/buscar1.png" alt="logo buscar destinos">
    </div>
    <div class="btn-alterar-destino">
      <ion-button fill="outline" expand="block" shape="round" (click)="editar()">
        Alterar destino
      </ion-button>
    </div>
    <div class="ajuda-usuario" (click)="ajuda()">
      <ion-icon name="help-circle-outline"></ion-icon>
      <span>Preciso de ajuda</span>
    </div>
  </div>

  <!-- Div com resultado de buscas -->
  <div *ngIf="!btnBuscar">
    <ion-card *ngFor="let item of destinos; let i = index" [attr.data-index]="i">
      <ion-item style="padding-bottom: 5px; padding-top: 15px;">
        <ion-avatar slot="start">
          <img src="assets/img/avatar-finn.png">
        </ion-avatar>
        <ion-label>Isabella Silva</ion-label>
        <!-- <a href="https://api.whatsapp.com/send?phone={{ item.numCelular }}" > -->
          <ion-icon name="logo-whatsapp" color="success" slot="end"></ion-icon>
        <!-- </a> -->
        
      </ion-item>
      <ion-item>
        <ion-icon color="danger" name="walk" slot="start"></ion-icon>
        <ion-label text-wrap>
          <small>Destino</small>
          <h2>Tijuca</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon color="danger" name="car" slot="start"></ion-icon>
        <ion-label text-wrap>
          <small>Meio de transporte</small>
          <h2>Carro</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon color="danger" name="pin" slot="start"></ion-icon>
        <ion-label text-wrap>
          <small>Ponto de encontro</small>
          <h2>Ponto de ônibus</h2>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
