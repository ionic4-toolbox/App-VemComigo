<ion-header>
  <ion-toolbar color="primary">
    <ion-title>#Partiu achar uma amiga</ion-title>
    <ion-buttons slot="start" *ngIf="MostraBtnVoltar">
      <!-- <ion-back-button (click)="onClick()"></ion-back-button> -->
      <ion-button (click)="exibirBusca(true, false)">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="content">

  <!-- Div inicial com botÃ£o de buscar -->
  <div *ngIf="btnBuscar">
    <div class="imgBuscar" (click)="exibirBusca(false, true)">
      <img src="assets/img/buscar1.png" alt="logo buscar destinos">
    </div>
    <div class="btn-alterar-destino">
      
      <ion-button fill="outline" expand="block" shape="round" (click)="editar()">
        Alterar destino
      </ion-button>
    </div>
    <div class="ajuda-usuario" (click)="ajuda()">
      <ion-icon name="help-circle-outline"></ion-icon>
      <span>Preciso de ajuda</span>
    </div>
  </div>

  <!-- Div com resultado de buscas -->
  <div *ngIf="!btnBuscar">
    <ion-card *ngFor="let item of user; let i = index" [attr.data-index]="i">
      <ion-item style="padding-bottom: 5px; padding-top: 15px;">
        <ion-avatar slot="start">
          <!-- <img src="assets/img/avatar-finn.png"> -->
          <ion-icon name="contact" style="font-size: 30px;"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ item?.nome }}</h2>
          <h2>{{item?.email}}</h2>
        </ion-label>
        <a href="https://wa.me/{{item?.telefone}}">
          <!-- {{ item.user | json }} -->
          <ion-icon name="logo-whatsapp" color="success" slot="end" style="font-size: 30px;"></ion-icon>
        </a>
      </ion-item>
      <ion-item>
        <ion-icon color="danger" name="walk" slot="start"></ion-icon>
        <ion-label text-wrap>
          <small>Destino</small>
          <h2>{{ item?.destino?.nome }}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon color="danger" name="car" slot="start"></ion-icon>
        <ion-label text-wrap>
          <small>Meio de transporte</small>
          <h2>{{ item?.transporte?.nome }}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon color="danger" name="pin" slot="start"></ion-icon>
        <ion-label text-wrap>
          <small>Ponto de encontro</small>
          <h2>{{ item.ponto_encontro }}</h2>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
