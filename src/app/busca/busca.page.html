<ion-content padding class="content">
  
  <ion-title class="titulos-page">#Partiu achar uma amiga</ion-title>

  <div class="imgBuscar">
    <img src="assets/img/avatar-finn.png" alt="">
    <div class="imgSearch">
        <ion-icon name="search"></ion-icon>
        <span>Buscar</span>
    </div>
  </div>

  <div *ngFor="let item of destinos; let i = index" [attr.data-index]="i" style="color: red;">
    <p> {{ item.destino }} </p>
  </div>

  <div class="btn-alterar-destino">
    <ion-button fill="outline" expand="block" shape="round">
      Alterar destino
    </ion-button>
  </div>

  <div class="ajuda-usuario">
    <ion-icon name="help-circle-outline"></ion-icon>
    <span>Preciso de ajuda</span>
  </div>

</ion-content>
