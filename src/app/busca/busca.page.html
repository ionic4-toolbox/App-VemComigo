<ion-content padding>

  <p text-center>
    <ion-text color="danger">#Partiu achar uma amiga</ion-text>
  </p>

  <!-- Div inicial com botão de buscar -->
  <div *ngIf="btnBuscar" (click)="exibirBusca(false)" text-center>
    <div style="padding-top: 20vh;">
      <a routerLink="/home/tabs/(resultado:resultado)">
        <img src="assets/img/buscar1.png" alt="logo buscar destinos">
      </a>
    </div>

    <div style="padding-top: 20vh;">
      <ion-button expand="block" fill="outline" shape="round">
        Alterar destino
      </ion-button>

      <ion-button expand="block" fill="clear" shape="round" margin-top>
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        <ion-text text-lowercase>
          Preciso de ajuda
        </ion-text>
      </ion-button>
    </div>
  </div>

  <!-- Div com resultado de buscas -->
  <div *ngIf="!btnBuscar">
    <!-- <div *ngFor="let item of destinos; let i = index" [attr.data-index]="i" style="color: red;">
      <p> {{ item.destino }} </p>
    </div> -->

    <ion-card *ngFor="let item of destinos; let i = index" [attr.data-index]="i" margin-top>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/img/avatar-finn.png">
        </ion-avatar>
        <ion-label>Isabella Silva</ion-label>
        <ion-icon color="success" name="logo-whatsapp" slot="end"></ion-icon>
      </ion-item>
      <ion-card-content>
        <ion-item>
          <p>
            <ion-text color="danger">A-B</ion-text>&nbsp;<ion-text color="medium">DESTINO</ion-text>
            <br>
            TIJUCA
          </p>
        </ion-item>
        <ion-item margin-top>
          <p>
            <ion-text color="danger">A-B</ion-text>&nbsp;<ion-text color="medium">MEIO DE TRANSPORTE</ion-text>
            <br>
            Carro
          </p>
        </ion-item>
        <ion-item margin-top>
          <p>
            <ion-text color="danger">A-B</ion-text>&nbsp;<ion-text color="medium">PONTO DE ENCONTRO</ion-text>
            <br>
            Ponto de ônibus
          </p>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
