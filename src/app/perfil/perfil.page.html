<ion-header>
  <ion-toolbar color="primary">
    <ion-title>#Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="content">
  <div padding-top>
    <form [formGroup]="perfilForm" (ngSubmit)="onUpdate()" novalidate>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nome*</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Bairro*</ion-label>
          <ion-input type="text" formControlName="Destino"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Horário de saída*</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" formControlName="horario"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">E-mail*</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Telefone*</ion-label>
          <ion-input type="text" formControlName="telefone"></ion-input>
        </ion-item>
      </ion-list>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-button button shape="round" expand="full" size="small" type="submit">Atualizar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button button shape="round" expand="full" size="small" (click)="deletarperfil(false)" type="button">Deletar</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button button shape="round" expand="full" size="small" (click)="logout()" type="button">Sair</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
